name: Documentation
title: "[<StatsForecast component: Models|Core|etc...>] "
description: Report an issue with the StatsForecast documentation
labels: [docs]
body:
  - type: markdown
    attributes:
      value: Thank you for helping us improve the StatsForecast documentation!

  - type: textarea
    attributes:
      label: Description
      description: |
        Tell us about the change you'd like to see. For example, "I'd like to
        see more examples of how to use `StatsForecast.cross_validation`."
    validations:
      required: true

  - type: textarea
    attributes:
      label: Link
      description: |
        If the problem is related to an existing section, please add a link to
        the section. For example, https://nixtla.github.io/statsforecast/core.html#statsforecast.forecast. 
    validations:
      required: false
