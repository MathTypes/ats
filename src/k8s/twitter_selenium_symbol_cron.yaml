apiVersion: batch/v1
kind: CronJob
metadata:
    name: twitter-selenium-symbol-cron-job
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: cron-batch-job
        spec:
          restartPolicy: Never
          containers:
          - name: twitter-selenium-symbol-cron-job
            image: gcr.io/keen-rhino-386415/akolotech/selenium_chrome:v1
            env:
            - name: TWITTER_SYMBOLS
              value: "spy,spx,btc,qqq,iwm,gld,tlt,uso,hg,lbs,tsla,nvda,appl,msft,goog"
            - name: TWITTER_LOGIN
              value: "DragonFlye68042"
            - name: CHROME_PROFILE
              value: "/opt/ats"
            - name: FIREBASE_CERT
              value: "/opt/ats/secrets/keen-rhino-386415-firebase-adminsdk-9jpg7-968c43811b.json"
            - name: TWITTER_ROWS
              value: "1000"
            command: ['sh', '/opt/ats/twitter/update_twitter_selenium_recent_symbols.sh']
