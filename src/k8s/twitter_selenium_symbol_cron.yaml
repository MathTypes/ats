            - name: FIREBASE_CERT
              value: "/opt/ats/secrets/keen-rhino-386415-firebase-adminsdk-9jpg7-968c43811b.json"
            - name: TWITTER_ROWS
              value: "1000"
            command: ["python3", "twitter/selenium_firebase_recent_symbol.py", "--symbol=spy,btc,qqq,iwm,gld,tlt,uso,hg,lbs,tsla,nvda,appl,msft,goog", "--email=AlexSimon190658", "--browser_profile=/opt/ats", "--firebase_cert=/opt/ats/secrets/keen-rhino-386415-firebase-adminsdk-9jpg7-968c43811b.json", "--rows=10", "--headless=True"]
