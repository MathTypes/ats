steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/keen-rhino-386415/sentiment-app', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/keen-rhino-386415/sentiment-app']
# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'sentiment-app', '--image', 'gcr.io/keen-rhino-386415/sentiment-app', '--region', 'us-east1', '--platform', 'managed', '--memory', '256M', '--allow-unauthenticated', '--max-instances', '5']
images:
- gcr.io/keen-rhino-386415/sentiment-app