device: cuda
mode: build_search

eval_start_date: 2008-01-01
eval_end_date: 2023-05-01
eval_batches: 2000
eval_batch_start_idx: -1
eval_batch_end_idx: -1
time_interval_minutes: 30
workers: 8
log_mode: All
log_example_eval_every_n_epochs: 5
tag: ${model.name}
checkpoint: ${hydra:runtime.cwd}/model/single_asset_mini_futures.ckpt
eval_top_k: 1000
market: CME_Equity
embedding_cache_path: ${hydra:runtime.cwd}/data/embedding/mini_futures.pkl
image_root_path: ${hydra:runtime.cwd}/data/image/
max_lag: 365
max_lead: 7
example_bootstrap: akolotech/ATS/run_woaxoza1_pred_viz:v2

epochs: 20
# input_size is not really used as it only affects resnet input transformation
input_size: 1
log_dir : ${hydra:runtime.cwd}/log
search_metric_embedder_layers: [1024, 1024, 1024]
search_metric_trunk_model: patch_tft
search_metric_data_dir: ${hydra:runtime.cwd}/data/metric_datasets/futures
search_metric_meta: ${hydra:runtime.cwd}/data/qdrant_storage/meta_futures.csv
search_metric_name: metric_futures
dataset_transform: True
