hidden_size: 4
prediction_length: 4
context_length: 32
train_batch_size: 64
eval_batch_size: 32
learning_rate : 0.1
name: nhits
accumulate_grad_batches: 256
dropout: 0.3
gradient_clip_val: 0.4
multitask: True
heads:
  - returns_prediction
returns_prediction:
  #loss_name: MQF2DistributionLoss
  loss_name: SMAPE
  target: "close_back"
  logging_metrics: ["SMAPE", "MAE", "RMSE", "MAPE", "MASE"]


checkpoint:
checkpoint_output_dir: ${hydra:runtime.cwd}/model

features:
  static_categoricals: ["ticker"]
  time_varying_known_reals: ["day_of_week", "day_of_month","time_to_last_macro_event_imp1","time_to_next_macro_event_imp1","time_to_last_macro_event_imp2","time_to_next_macro_event_imp2","time_to_last_macro_event_imp3","time_to_next_macro_event_imp3","time_to_weekly_close","time_to_monthly_close","time_to_option_expiration"]
  time_varying_unknown_reals: ["close_back", "volume_back", "close", "high_back", "low_back", "open_back", "close_back_cumsum", "ret_from_high_5", "ret_from_low_5", "ret_from_high_11", "ret_from_low_11","ret_from_high_21", "ret_from_low_21", "ret_from_high_51", "ret_from_low_51", "ret_from_low_201", "ret_from_high_201","macd_8_24", "macd_16_48", "macd_32_96", "macd", "macd_signal", "bb_high", "bb_low", "time_to_high_5_ff", "time_to_low_5_ff", "time_to_high_11_ff", "time_to_low_11_ff", "time_to_high_21_ff", "time_to_low_21_ff", "time_to_high_51_ff", "time_to_low_51_ff", "time_to_high_201_ff", "time_to_low_201_ff","ret_from_vwap_since_london_open","ret_from_vwap_since_new_york_open","ret_from_vwap_since_last_macro_event_imp1","ret_from_vwap_around_macro_event_imp1","ret_from_vwap_since_last_macro_event_imp2","ret_from_vwap_around_macro_event_imp2","ret_from_vwap_since_last_macro_event_imp3","ret_from_vwap_around_macro_event_imp3","ret_from_vwap_around_new_york_open","ret_from_vwap_around_london_open","daily_vol", "daily_returns","daily_skew","daily_kurt"]
  lags: {}
  add_relative_time_idx: True
  add_macro_event: True
  add_daily_rolling_features: False
  
max_lag: 365
max_lead: 7

